<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <!-- Corrected icon link -->
    <link rel="icon" type="image/x-icon" href="/static/images/alarm-clock-icon.ico">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <!-- Navigation Links -->
        <div class="nav-links">
            <a href="/" class="active">Alarm Clock</a>
            <a href="/countdown">Countdown Timer</a>
            <a href="/pomodoro">Pomodoro Timer</a>
        </div>

        <div class="title-container">
            <img src="/static/images/alarm-clock-icon.png" alt="Alarm Clock Icon" class="title-icon">
            <h1>Digital Clock</h1>
        </div>
        
        <div id="clock">00:00:00 AM</div>
        
        <button id="stop-alarm-btn" class="hidden">Stop Alarm</button>

        <div class="sound-selection">
            <h2>Choose Sound</h2>
            <div class="sound-buttons">
                <button class="sound-btn selected" data-sound="alarm_1.mp3">Sound 1</button>
                <button class="sound-btn" data-sound="alarm_2.mp3">Sound 2</button>
                <button class="sound-btn" data-sound="alarm_3.mp3">Sound 3</button>
                <button class="sound-btn" data-sound="alarm_4.mp3">Sound 4</button>
            </div>
        </div>

        <div class="alarm-section">
            <form action="/set-alarm" method="post" class="alarm-form">
                <label for="alarmTime">Set new alarm:</label>
                <input type="time" id="alarmTime" name="alarmTime" required>
                <button type="submit">Add</button>
            </form>
        </div>

        <div class="preset-alarms">
            <button class="preset-btn" data-minutes="1">1 min</button>
            <button class="preset-btn" data-minutes="5">5 min</button>
            <button class="preset-btn" data-minutes="10">10 min</button>
            <button class="preset-btn" data-minutes="20">20 min</button>
            <button class="preset-btn" data-minutes="30">30 min</button>
            <button class="preset-btn" data-minutes="40">40 min</button>
            <button class="preset-btn" data-minutes="50">50 min</button>
            <button class="preset-btn" data-minutes="60">1 h</button>
        </div>

        <div class="alarm-list-section">
            <h2>Active Alarms</h2>
            <ul id="alarms-list">
                {{range .Alarms}}
                    <li>{{.}}</li>
                {{else}}
                    <li class="no-alarms">No alarms set.</li>
                {{end}}
            </ul>
        </div>
    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
